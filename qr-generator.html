<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera QR Codes - Gli Squaletti</title>
    <link rel="icon" type="image/png" href="https://www.genspark.ai/api/files/s/s3WpPfgP">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="dashboard">
    <div class="dashboard-header">
        <div class="container">
            <div class="dashboard-nav">
                <div class="dashboard-logo">
                    <img src="https://www.genspark.ai/api/files/s/s3WpPfgP" alt="Gli Squaletti">
                    <span>Genera QR Codes</span>
                </div>
                <div class="dashboard-user">
                    <button class="btn-logout" onclick="window.history.back()">
                        <i class="fas fa-arrow-left"></i> Indietro
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-content">
        <div class="container">
            <h2><i class="fas fa-qrcode"></i> Genera QR Codes Utenti</h2>
            <p style="color: var(--gray-600); margin-bottom: 2rem;">
                Genera e stampa i QR code per tutti gli utenti registrati. Ogni utente potr√† mostrare il proprio QR all'ingresso per registrare l'accesso.
            </p>

            <div style="margin-bottom: 2rem;">
                <button class="btn btn-primary" onclick="generateAll()">
                    <i class="fas fa-magic"></i> Genera Tutti i QR Code
                </button>
                <button class="btn btn-secondary" onclick="window.print()">
                    <i class="fas fa-print"></i> Stampa Pagina
                </button>
            </div>

            <div id="qrContainer" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;">
                <!-- QR codes generati dinamicamente -->
            </div>
        </div>
    </div>

    <style>
        .qr-card {
            background: white;
            border: 2px solid var(--gray-300);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            page-break-inside: avoid;
        }
        .qr-card h3 {
            color: #0077b6;
            margin-bottom: 0.5rem;
        }
        .qr-card .qr-code {
            margin: 1rem auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            display: inline-block;
        }
        .qr-card .info {
            text-align: left;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--gray-700);
        }
        .qr-card .info div {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--gray-200);
        }
        .qr-card .info div:last-child {
            border-bottom: none;
        }
        .qr-card .url {
            font-size: 0.8rem;
            color: var(--gray-600);
            margin-top: 1rem;
            word-break: break-all;
        }
        @media print {
            body {
                background: white;
            }
            .dashboard-header, .btn {
                display: none !important;
            }
            .qr-card {
                page-break-inside: avoid;
                margin-bottom: 2rem;
            }
        }
    </style>

    <script src="js/auth.js"></script>
    <script>
        // Verifica autenticazione
        const session = Auth.requireAuth(['admin', 'segreteria']);
        if (!session) return;

        function generateAll() {
            const users = Auth.getAllUsers();
            const container = document.getElementById('qrContainer');
            container.innerHTML = '';

            users.forEach(user => {
                generateQRCard(user, container);
            });
        }

        function generateQRCard(user, container) {
            const card = document.createElement('div');
            card.className = 'qr-card';
            
            const qrUrl = `${window.location.origin}/qr-verify.html?qr=${user.qrCode}`;
            
            card.innerHTML = `
                <img src="https://www.genspark.ai/api/files/s/s3WpPfgP" alt="Logo" style="height: 40px; margin-bottom: 1rem;">
                <h3>${user.name}</h3>
                <div class="qr-code" id="qr-${user.id}"></div>
                <div class="info">
                    <div><strong>Codice:</strong> ${user.qrCode}</div>
                    <div><strong>Email:</strong> ${user.email}</div>
                    <div><strong>Telefono:</strong> ${user.phone}</div>
                    <div><strong>Pacchetto:</strong> ${getPackageName(user.packageType)}</div>
                    <div><strong>Ingressi:</strong> ${user.remainingEntries}/${user.totalEntries}</div>
                    <div><strong>Scadenza:</strong> ${user.expiryDate}</div>
                </div>
                <div class="url">
                    <strong>Link:</strong><br>
                    ${qrUrl}
                </div>
            `;
            
            container.appendChild(card);
            
            // Genera QR code
            setTimeout(() => {
                new QRCode(document.getElementById(`qr-${user.id}`), {
                    text: qrUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#0077b6",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }, 100);
        }

        function getPackageName(type) {
            switch(type) {
                case '10_entries': return '10 Ingressi';
                case 'promo': return 'Promo Iscrizione';
                case 'single': return 'Singolo Ingresso';
                default: return type;
            }
        }

        // Auto-genera all'avvio
        generateAll();
    </script>
</body>
</html>
