<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Gestione Piscina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .test-credentials {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
        }

        .test-credentials h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .test-credentials p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸŠ Piscina Naiadi</h1>
            <p>Sistema Gestione Ingressi</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="tuaemail@esempio.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="La tua password">
            </div>

            <button type="submit" class="btn" id="loginBtn">
                Accedi
            </button>
        </form>

        <div class="register-link">
            <p>Non hai un account? <a href="registrati.html">Registrati qui</a></p>
        </div>

        <div class="test-credentials">
            <h4>ðŸ”‘ Credenziali Test</h4>
            <p><strong>Admin:</strong> admin@piscina.it / password123</p>
            <p><strong>Ufficio:</strong> ufficio@piscina.it / password123</p>
            <p><strong>Bagnino:</strong> bagnino@piscina.it / password123</p>
            <p><strong>Utente:</strong> mario.rossi@email.it / password123</p>
        </div>
    </div>

    <script>
        const API_URL = '../api';

        // Form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const alert = document.getElementById('alert');

            // Disabilita button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Accesso in corso...';

            try {
                const response = await fetch(`${API_URL}/auth.php?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Salva token e dati utente
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Mostra successo
                    showAlert('Login effettuato! Reindirizzamento...', 'success');

                    // Redirect in base al ruolo
                    setTimeout(() => {
                        const role = data.user.ruolo;
                        if (role === 'admin') {
                            window.location.href = 'dashboard-admin.html';
                        } else if (role === 'ufficio') {
                            window.location.href = 'dashboard-ufficio.html';
                        } else if (role === 'bagnino') {
                            window.location.href = 'dashboard-bagnino.html';
                        } else {
                            window.location.href = 'dashboard-utente.html';
                        }
                    }, 500);
                } else {
                    showAlert(data.message || 'Credenziali non valide', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Accedi';
                }
            } catch (error) {
                showAlert('Errore di connessione. Verifica che XAMPP sia avviato.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Accedi';
                console.error(error);
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
